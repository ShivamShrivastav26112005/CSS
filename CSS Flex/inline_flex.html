<head>

    <style>
        /* inline-flex shows or display next to each other within the same line */
        /* whereas only flex display in two diff rows. */
        .container{
            display:inline-flex;
            /* display:flex; */
        }

    </style>

</head>
<body>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
