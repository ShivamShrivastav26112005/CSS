<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline flex</title>

    <style>
        .container{

            /* display: inline-flex; it displays items in a single line or next to each other */


            /* display: flex; it displays items in next lines  */


            display:inline-block; /* 1st container items display first in next lines and then 2nd container items is display from starting and in row wise or in next lines */


            


        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
        <div class="item">Item4</div>
        <div class="item">Item5</div>
        <div class="item">Item6</div>
    </div>



    <div class="container">
        <div class="item">Item7</div>
        <div class="item">Item8</div>
        <div class="item">Item9</div>
        <div class="item">Item10</div>
        <div class="item">Item11</div>
        <div class="item">Item12</div>
    </div>



</body>
</html>
