<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CSS Intro</title>


    <!-- internal css -->
    <style>
        h1{
            color:red;
            background-color: yellow;
        }
    </style>

    
    <!-- using "link" tag we can link more than one css files to our html pages -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Welcome to CSS</h1>

    <!-- inline css -->

    <h2 style="color:red; background-color:green;">Hello Shivam How Are You</h2>


    <!-- external css -> most useful -> by making a separate css file -->

    <h3>I am B.Tech CS 3rd Year Student</h3>
    
</body>
</html>
