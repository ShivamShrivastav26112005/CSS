<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title of the page -->
    <title>Checkout Page</title>
    <!-- link the css -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- make a nav bar -->
    <nav id="main-nav">
        <h1 class="brand">
            Cafe Coffee Day
        </h1>
    </nav>

    <!-- inside the page class we have 3 ele.s or sections (order-box, payment, total) -->
    <div class="page">
        <section class="order-box">
                <h2 class="box-title">Your Order Summary</h2>
                <ul class="items">

                    <li class="item">
                        <!-- for each item we have a div -->

                        <div class="item-quantity">
                            1x
                        </div>

                        <div class="item-title">
                            Cappuccion
                        </div>

                        <div class="item-price">
                            $3.99
                        </div>

                        <ul class="item-options-list">
                            <li class="item-option">
                                Light Foam
                            </li>
                        </ul>
                    </li>



                    <li class="item">
                        <!-- for each item we have a div -->

                        <div class="item-quantity">
                            1x
                        </div>

                        <div class="item-title">
                            Cappuccion
                        </div>

                        <div class="item-price">
                            $3.99
                        </div>

                        <ul class="item-options-list">
                            <li class="item-option">
                                Light Foam
                            </li>
                        </ul>
                    </li>




                    <li class="item">
                        <!-- for each item we have a div -->

                        <div class="item-quantity">
                            1x
                        </div>

                        <div class="item-title">
                            Cappuccion
                        </div>

                        <div class="item-price">
                            $3.99
                        </div>

                        <ul class="item-options-list">
                            <li class="item-option">
                                Light Foam
                            </li>
                        </ul>
                    </li>


                </ul>

                <div class="add-item">
                    <button class="add-item-btn">Add More Items</button>
                </div>

        </section>


        <section class="payment">
            <div class="name-box box">
                <h2 class="box-title">
                    Customer Info
                </h2>

                <div class="input-group">
                    <label for="name" class="user-input-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" class="user-input">
                </div>
            </div>

            <div class="cc-box box">
                <h2 class="box-title">Payment details</h2>

                <div class="input-group">
                    <label for="cc-number" class="user-input-label">Credit Card Number</label>
                    <input type="text" id="cc-number" placeholder="Enter Your Credit Card Number" class="user-input">
                </div>

                <div class="input-group">
                    <label for="cvv" class="user-input-label">CVV</label>
                    <input type="text" id="cc-number" placeholder="Enter Your Credit Card Number" class="user-input short-input" id="cvv">
                </div>


            </div>
        </section>


        <section class="total">
            <table class="totals-table">
                <tbody>
                    <tr>
                        <td>Subtotal:</td>
                        <td>$19</td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td>$1.5</td>
                    </tr>
                    <tr class="final-totals">
                        <td>Total:</td>
                        <td>$20.5</td>
                    </tr>
                </tbody>
            </table>


            <button class="checkout" type="button">
            Place Order
            </button>

        </section>

    </div>
    



</body>
</html>
