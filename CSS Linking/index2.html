<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CSS</title>

    <!-- link external css (style2.css) with the html page using "link" tag -->
    <link rel="stylesheet" href="style2.css">

    <!-- internal css -->
    <style>
        h1{ 
            color:green;
        }
    </style>

</head>
<body>

    <!-- inline css  -->
    <h1 style="color:red;">Welcome To CSS</h1>

    <!-- IMP -: inline css overrides external css and internal css as well -->
    <br><br>

    <!-- thses are some styling property which are write in h2 heading -->
    <h2 style="color:blue; font-size:25px; background-color: pink;" >Hello Brother</h2>


    <div>
        This is div 1
    </div>

    <div>
        This is div 2
    </div>

    <br><br><br>

    <!-- "id attributes" gives to main contect using these id we can style our div tags also called "id selector" -->

    <!-- gives same id to mutliple ele.s -->
    <div id="maintext">
        This is main content 
    </div>

    <div id="maintext">
        This is main content also
    </div>

    <!-- but you always gives unique id to all the html ele.s -->

    <p id="para">PARAGRAPHS</p>


    <br><br><br><hr><hr>


    <div class="divgroup">
        Hello People
    </div>

    <div class="divgroup">
        Hello Log
    </div>

    <div class="divgroup">
        Hello Colleague
    </div>

    <div class="divgroup">
        Hello World
    </div>

    <div class="divgroup">
        Hello Army
    </div>

    <div class="divgroup">
        Hello Friends
    </div>



</body>
</html>
